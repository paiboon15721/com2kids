{{ define "content" }}
<div class="solution">
  {{ partial "page-header" . }}
  <div class="container entry-wrap">
    <h2 class="entry-title mb-4">แนวทางการแก้ปัญหา</h2>
    <div class="row">
      {{ range.Params.solutions }}
      <div class="col-lg-4 col-md-6 p-4">
        <h3 class="mb-3 text-success display-4">{{ .title }}</h3>
        <p>{{ .desc }}</p>
      </div>
      {{ end }}
    </div>
  </div>
  {{ partial "convince-section" . }}
</div>
{{ end }}
