{{ define "content" }}
<div class="about-us">
  {{ partial "page-header" . }}
  <div class="welcome-wrap">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="welcome-content">
            <header class="entry-header">
              <h2 class="entry-title">ยินดีต้อนรับสู่โครงการของเรา</h2>
            </header>
            <img
              src="{{ `images/about-us.jpg` | relURL }}"
              class="img-fluid mt-5"
              alt="about us"
            />
            <div class="entry-content mt-4">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
