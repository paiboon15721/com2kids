{{ define "content" }}
<div class="get-involved">
  {{ partial "page-header" . }}
  <div class="container entry-wrap">
    <h2 class="entry-title mb-4">การแบ่งปันรูปแบบต่าง ๆ</h2>
    <div class="row">
      {{ range.Params.involved }}
      <div class="col-lg-4 col-md-6 p-4">
        <h3 class="mb-3 text-success display-4">{{ .title }}</h3>
        <p>{{ .desc }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
